<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom styles -->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/responsive.css">

    <!-- Font styles -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">

    <title>CODEQUEST - ZADANIE</title>

</head>

<body>

    <!-- Login Section Start -->

    <section class="login">
        <div class="login-container">
            <div class="login-container-inner">
                <h1>Welcome to <strong>Codequest</strong></h1>
                <div class="photos-container">
                    <img src="img/foto-03.png" alt="Second photo - Skydiving">
                    <img src="img/foto-01.png" alt="Main photo - Travelling woman" class="main-photo">
                    <img src="img/foto-02.png" alt="Third photo - Skydiving">
                </div>
                <form action="" id="login-form">
                    <input type="email" id="email" placeholder="Email">
                    <ul id="required-msg"></ul>
                    <input type="submit" value="Update settings" id="submit">
                </form>
            </div>
        </div>

    </section>

    <!-- Login Section End -->

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
